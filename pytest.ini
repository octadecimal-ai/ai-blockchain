[pytest]
# Konfiguracja pytest dla projektu AI Blockchain

# Ścieżki do testów
testpaths = tests

# Wzorce nazw plików testowych
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markery
markers =
    unit: Testy jednostkowe (szybkie, bez zewnętrznych zależności)
    integration: Testy integracyjne (wymagają zewnętrznych serwisów/API)
    slow: Testy wolne (można pominąć z -m "not slow")

# Opcje domyślne
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Minimalne pokrycie (opcjonalnie, jeśli używasz pytest-cov)
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Filtrowanie ostrzeżeń
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

